<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascrpitの練習ページ</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/Prime.js"></script>
<script type="text/javascript" src="js/Form.js"></script>
<script type="text/javascript" src="js/lib/matrixgl.min.js"></script><script type="text/javascript" src="js/ColorCulc.js"></script>


</head>

<!-- HTML部分 -->
<body bgcolor="#e2e2e2">
	<input type="button" name="sample" value="JavaScriptを実行" onClick="main()">

	<form name="formInput">
		<p>
			Color 1
		</p>
		<p>
			x:<input name="Color1_x" value=0.3 type="number">
		</p>
		<p>
			y:<input name="Color1_y" value=0.3 type="number">
		</p>
		<p>
			Y(cd/m^2):<input name="Color1_Y" value=80 type="number">
		</p>
		
		<p>
			Color 2
		</p>
		<p>
			x:<input name="Color2_x" value=0.5 type="number">
		</p>
		<p>
			y:<input name="Color2_y" value="0.2"type="number">
		</p>
		<p>
			Y(cd/m^2):<input name="Color2_Y" value=90 type="number">
		</p>
	</form>

	<div class="title">
		Javascriptの練習
	</div>

	<div class="comment">
		htmlでJavascrpitを複数読み込むことで、異なるファイルの関数を読み込むことができる。<br>
		htmlをヘッダーファイルの読み込みとするイメージ。
	</div>



</body>
</html>
