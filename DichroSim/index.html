<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascrpitの練習ページ</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/Prime.js"></script>
<script type="text/javascript" src="js/Form.js"></script>

<!-- HTML部分 -->
<body bgcolor="#e2e2e2">
	<input type="button" name="sample" value="JavaScriptを実行" onClick="main()">

	<form name="formInput">
		<p>
			start:<input name="Start" value="1" type="number" onchange="becomeLower()">
		</p>
		<p>
			end:<input name="End" value="2" type="number" onchange="becomeHigher()">
		</p>
	</form>

	<div class="title">
		Javascriptの練習
	</div>

	<div class="comment">
		htmlでJavascrpitを複数読み込むことで、異なるファイルの関数を読み込むことができる。<br>
		htmlをヘッダーファイルの読み込みとするイメージ。
	</div>



</body>
